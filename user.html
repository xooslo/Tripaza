<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripaza-개인</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 헤더 시작 -->
    <header>
        <ul class="title">
            <div class="title-logo">
                <input type="checkbox" id="menuicon">
                <label for="menuicon">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <div class="sidebar">
                    <h2>Tripaza</h2><br>
                    <div class="sidebar-item">
                        <li><a href="#">홈</a></li>
                        <li><a href="#">나라 별 보기</a></li>
                        <li><a href="#">커뮤니티</a></li>
                        <li><a href="#">개인</a></li>
                    </div>
                </div>
                <h1>Tripaza</h1>
            </div>
            <div class="title-login">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </div>
        </ul>
    </header>
    <!-- 헤더 끝 -->
    <section>
        <table class="user-wrapper">
        <tr>
            <td rowspan="2"><i class="fa-solid fa-circle-user fa-10x"></i></td>
            <td>(닉네임)</td>
        </tr>
        <tr>
            <td>프로필 사진 바꾸기</td>

        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>웹사이트</td>
            <td><input type="text" placeholder="웹사이트"></td>
        </tr>
        <tr>
            <td>소개</td>
            <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" placeholder="example@gmail.com"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="text" placeholder="+82 10-4739-5167"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><input type="text" placeholder="성별"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        </table>
    </section>
</body>

</html>
